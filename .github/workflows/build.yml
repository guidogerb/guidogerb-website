name: Build and Test (CI)

on:
  pull_request:
    branches: [ "main", "prod" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20.19.0'

jobs:
  build:
    name: Build and Test All Websites
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure npm for GitHub Packages
        env:
          NPMRC_TOKEN: ${{ secrets.NPMRC_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ env.NPMRC_TOKEN }}" >> ~/.npmrc
          echo "@guidogerb:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Lint all packages
        run: npm run lint
        continue-on-error: true

      - name: Build components
        run: pnpm -r build

      - name: Test branch-specific build (garygerber.com)
        run: |
          if [ "${{ github.base_ref || github.ref_name }}" = "prod" ]; then
            pnpm --filter websites/garygerber.com build:prod-bundle
          else
            pnpm --filter websites/garygerber.com build:staging
          fi

      - name: Test branch-specific build (picklecheeze.com)
        run: |
          if [ "${{ github.base_ref || github.ref_name }}" = "prod" ]; then
            pnpm --filter websites/picklecheeze.com build:prod-bundle
          else
            pnpm --filter websites/picklecheeze.com build:staging
          fi

      - name: Test branch-specific build (this-is-my-story.org)
        run: |
          if [ "${{ github.base_ref || github.ref_name }}" = "prod" ]; then
            pnpm --filter websites/this-is-my-story.org build:prod-bundle
          else
            pnpm --filter websites/this-is-my-story.org build:staging
          fi

      - name: Test branch-specific build (stream4cloud.com)
        run: |
          if [ "${{ github.base_ref || github.ref_name }}" = "prod" ]; then
            pnpm --filter websites/stream4cloud.com build:prod-bundle
          else
            pnpm --filter websites/stream4cloud.com build:staging
          fi

      - name: Save build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: all-websites-dist-${{ github.head_ref || github.ref_name }}
          path: websites/*/dist
          retention-days: 7
