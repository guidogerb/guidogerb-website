name: validate

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Lint (if present)
        run: pnpm -r --if-present lint

      - name: Doc self-review
        run: |
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json SPEC.md
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json README.md
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json PUBLISHING.md
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json TASKS.md
