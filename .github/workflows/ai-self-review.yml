name: ai-self-review
on:
  push:
    paths:
      [
        '.aiassistant/rules/**.md',
        '../../docs/SPEC.md',
        '../../docs/PUBLISHING.md',
        'README.md',
        '../../global-tasks.md',
      ]
  workflow_dispatch: {}
jobs:
  review:
    runs-on: ubuntu-latest
    env:
      NPMRC_TOKEN: ${{ secrets.NPMRC_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8 # Specify your desired pnpm version here
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm i --ignore-scripts
      - name: Validate docs
        run: |
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json docs/SPEC.md
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json docs/README.md
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json docs/PUBLISHING.md
          node .aiassistant/validate.mjs .aiassistant/.ai-self-review.json docs/TASKS.md
