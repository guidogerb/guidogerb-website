<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; background: #0b0d12; color: #eaeef3; }
    .card { max-width: 36rem; padding: 1.5rem; border-radius: 12px; background: #12161f; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin: 0 0 .5rem; font-weight: 650; }
    p { opacity: .85; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>Some pages may be unavailable without a connection. Please try again when you're back online.</p>
  </div>
</body>
</html>
